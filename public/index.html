<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <meta name="msapplication-TileColor" content="#ff6a00" />
    <meta
      name="msapplication-TileImage"
      content="<%= BASE_URL %>img/icons/msapplication-icon-144x144.png"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <% if (process.env.NODE_ENV === 'production') { %>
    <script>
      // Prevent stale Workbox caches from breaking new deploys.
      // IMPORTANT: only targets the Vue PWA service worker (service-worker.js),
      // and leaves firebase-messaging-sw.js registrations intact.
      (function () {
        try {
          if ("serviceWorker" in navigator) {
            navigator.serviceWorker
              .getRegistrations()
              .then(function (regs) {
                regs.forEach(function (reg) {
                  var swUrl =
                    (reg && reg.active && reg.active.scriptURL) ||
                    (reg && reg.installing && reg.installing.scriptURL) ||
                    (reg && reg.waiting && reg.waiting.scriptURL) ||
                    "";

                  // Unregister only the Vue/Workbox SW.
                  if (swUrl && swUrl.indexOf("service-worker.js") !== -1) {
                    reg.unregister();
                  }
                });
              })
              .catch(function () {});
          }

          // Clear only Workbox precache caches.
          if (typeof caches !== "undefined" && caches.keys) {
            caches
              .keys()
              .then(function (keys) {
                keys.forEach(function (key) {
                  if (key && key.indexOf("workbox") !== -1) {
                    caches.delete(key);
                  }
                  if (key && key.indexOf("precache") !== -1) {
                    caches.delete(key);
                  }
                });
              })
              .catch(function () {});
          }
        } catch (e) {}
      })();
    </script>
    <% } %>

    <script
      src="https://kit.fontawesome.com/c251545ec1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        background: #0b0b0f;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
